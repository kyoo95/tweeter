<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Navbar CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!--New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>

  <!-- Top nav bar -->
<nav id = "top-header">
  <form id = "header">
    <text class= "navbar-logo">Tweeter</text>
      <div id = "write" vertical-align = "middle">
        <text class= "navbar-write">Write a new tweet</text>
        <i id = "arrow" class="fas fa-angle-double-down"></i>
      </div>
  </form>
</nav>
<main class="container">
<div class= "divider">
  <!-- Header -->
  <header id= header-margin>
    <img id= header-image src="/images/profile-hex.png">
    <h2 id= name-image>Your Name</h2>
  </header>

  <!-- Post new tweets -->
<div class = "new-tweet-tweets-container">
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form method="POST" action="/tweets" style="left: 5%">
      <textarea maxlength="140" resize= "none" id="textarea" name="text" placeholder="What are you humming about?"></textarea>
      <input class = "submitTweet" type="submit" value="Tweet">
      <span id="counter" class="counter" style="color: green">140</span>
    </form>
  </section>
<div class ="error-message">
  <script>
    
  </script>
  <text>Empty Text</text>
</div>

   <!-- Tweets-->
   <br>
  <div id= "tweetsContainer">
  </div>
  </div>
</div>
</div>
</body>
</main>
</html>
